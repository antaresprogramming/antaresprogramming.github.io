<header class="banner">
  <div class="banner__wrapper">
    <h1 class="banner__title">{{ page.title }}</h2>
    {% if page.subtitle != nil %}
    <h2 class="banner__subtitle">{{ page.subtitle }}</h2>
    {% endif %}
    {% if page.description %}
        {% assign lead = page.description %}
    {% elsif page.summary %}
        {% assign lead = page.summary %}
    {% else %}
        {% assign lead = site.description %}
    {% endif %}
    <p>{{ lead }}</p>
  </div>
</header>

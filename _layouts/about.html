<!DOCTYPE html>
<html lang="tl" dir="ltr" class="about">
  {% include head.html %}
  <body class="{% if page.url == '/' %}home {% endif %}">
    <a class="skip-to-content-link" href="#main">
      Skip to content
    </a>
    {% include nav.html type=about %}
    <main id="main"><article>
        <h1>{{ page.title }}</h1>
        <p class="lead">{{ page.summary }}</p>
        {{ content | replace: '<a href="http', '<a rel="nofollow noopener noreferrer" target="_blank" href="http' }}
    </article></main>
    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
